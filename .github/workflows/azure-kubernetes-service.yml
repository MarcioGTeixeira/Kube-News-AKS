name: CI-CD

on:
  push:
    branches: [ "main" ]
  
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: autenticando o usuario
        uses: docker/login-action@v2.0.0
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
          
      - name: construindo a imagem e enviando para o docker hub
        uses: docker/build-push-action@v3.0.0
        with:
          file: ./src/Dockerfile
          context: ./src
          push: true
          tags: |
            marcioteixeira/kube-news:latest
            marcioteixeira/kube-news:${{github.run_number}}
            
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - uses: actions/checkout@v3        
      - name: definindo o kube config
        uses: Azure/k8s-set-context@v2
        with:   
           method: kubeconfig
           kubeconfig: ${{secrets.KUBE_CONFIG}}
      - name: implantando a aplicacao no cluster kubernetes AKS
        uses: Azure/k8s-deploy@v3.1
        with:   
          images: marcioteixeira/kube-news:${{github.run_number}}
          manifests: |
            k8s/deployment.yaml
